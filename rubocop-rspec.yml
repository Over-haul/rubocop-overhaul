RSpec:
  Enabled: true
  Exclude:
    - "spec/requests/**/*.rb"

RSpec/NestedGroups:
  Max: 6

RSpec/MessageSpies:
  EnforcedStyle: receive

# - Relaxed cops -
RSpec/ExampleLength:
  Max: 30

RSpec/MultipleMemoizedHelpers:
  Max: 10

# - Disabled cops -
RSpec/AnyInstance:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false
