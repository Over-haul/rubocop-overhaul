RSpec:
  Enabled: true
  Exclude:
    - "spec/requests/**/*.rb" # rswag uses a custom DSL on top of RSpec

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/ExampleWithoutDescription:
  EnforcedStyle: single_line_only

# - Relaxed cops -
RSpec/ExampleLength:
  Max: 30

RSpec/NestedGroups:
  Max: 6

# - Disabled cops -
RSpec/AnyInstance:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false
