# We do not plan to support db:rollback
Rails/ReversibleMigration:
  Enabled: false

Rails/SkipsModelValidations:
  AllowedMethods:
    - update_all

Rails/UnknownEnv:
  Environments:
    - development
    - prod
    - test
    - production

# conflicts with strong_migrations gem
Rails/BulkChangeTable:
  Enabled: false
