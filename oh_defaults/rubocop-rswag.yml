# in rswag, request parameter values are defined using `let` and they must be
# named after the parameter/header name, which may offend this cop. E.g.:
# - let(:"portal_ids[]") - a common query parameter
# - let(:"X-Some-Header") - headers commonly include dashes and uppercase letters
RSpec/VariableName:
  Exclude:
    - spec/requests/**/*.rb

# not compatible with rswag (`run_test!` always get flagged)
RSpec/ExampleWithoutDescription:
  Exclude:
    - spec/requests/**/*.rb

# avoid false-positive in case a factory defines an attribute named e.g. `response`
RSpec/EmptyExampleGroup:
  Exclude:
    - spec/factories/**/*.rb

# avoid false-positive in case a factory defines an attribute named e.g. `response`
RSpec/MissingExampleGroupArgument:
  Exclude:
    - spec/factories/**/*.rb
