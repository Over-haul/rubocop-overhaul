RSpec:
  Language:
    ExampleGroups:
      Regular:
        - path
        - response
        - get
        - post
        - patch
        - put
        - delete
        - head
        - options
        - trace
    Examples:
      Regular:
        - run_test!
        - test
        - test!

RSpec/VariableName:
  Exclude:
    - spec/requests/**/*.rb

RSpec/ExampleWithoutDescription:
  Exclude:
    - spec/requests/**/*.rb

RSpec/RepeatedExampleGroupDescription:
  Exclude:
    - spec/requests/**/*.rb

# avoid false-positive in case a factory defines an attribute named e.g. `response`
RSpec/EmptyExampleGroup:
  Exclude:
    - spec/factories/**/*.rb

# avoid false-positive in case a factory defines an attribute named e.g. `response`
RSpec/MissingExampleGroupArgument:
  Exclude:
    - spec/factories/**/*.rb
