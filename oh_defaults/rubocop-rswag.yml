RSpec:
  Language:
    ExampleGroups:
      Regular:
        - path
        - response
        - get
        - post
        - patch
        - put
        - delete
        - head
        - options
        - trace
    Examples:
      Regular:
        - run_test!
        - test!

RSpec/VariableName:
  Exclude:
    - spec/requests/**/*.rb

RSpec/ExampleWithoutDescription:
  Exclude:
    - spec/requests/**/*.rb

RSpec/RepeatedExampleGroupDescription:
  Exclude:
    - spec/requests/**/*.rb
